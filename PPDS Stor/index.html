<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Stok</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div style="text-align: center;">
    <h1>Pusat Pengambilan Darah Setempat<br>STOR MASTER LISTING</h1>
  </div>

  <div class="login-container">
    <h2>Log Masuk Pengguna</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nama pengguna" required />
      <input type="password" id="password" placeholder="Kata laluan" required />
      <button type="submit">Log Masuk</button>
    </form>
    <p id="loginError" class="error"></p>
  </div>

  <script>
    const USERNAME = "busu";
    const PASSWORD = "035861";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === USERNAME && pass === PASSWORD) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "stok-masuk.html";
      } else {
        document.getElementById("loginError").innerText = "Nama pengguna atau kata laluan salah!";
      }
    });
  </script>
</body>
</html>
